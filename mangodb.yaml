- name: configure mongodb
  hosts: mongodb
  become: yes

  tasks:
    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos/mongo.repo
    - name: install mongodb server
      ansible.builtin.dnf:
        name: mongodb-org
        state: present
    - name: allow remote connections
      ansible.builtin.replace:
        path: /etc/mongodb.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
    - name: start mongodb and enable
      ansible.builtin.servic:
        name: mongodb
        state: started
        enabled: yes
        